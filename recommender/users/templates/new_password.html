{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-white" style="margin-top: 12rem">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Reset Your Password</h2>

            <form method="POST" class="space-y-5">
                {% csrf_token %}
                <input type="hidden" name="email" value="{{ email }}">
                <input type="hidden" name="key" value="{{ key }}">

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <input type="password" id="password" name="password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                           placeholder="Enter new password" required>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm
                        Password</label>
                    <input type="password" id="confirm_password" name="confirm_password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                           placeholder="Re-enter password" required>
                </div>

                {% if error %}
                    <p class="text-sm text-red-500">{{ error }}</p>
                {% endif %}

                <div class="pt-2">
                    <button type="submit"
                            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition duration-200">
                        Reset Password
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
