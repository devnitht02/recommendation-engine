{% extends "base.html" %}
{% block content %}
    <div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-lg p-6 max-w-sm w-full text-center animate-fade-in">
            {% if success %}
                <h3 class="text-xl font-bold text-purple-700 mb-2">Welcome Back!</h3>
                <p class="text-gray-600 text-sm">Youâ€™ve successfully signed in. Redirecting to your dashboard...</p>
                <script>
                    setTimeout(() => {
                        window.location.href = "{% url 'dashboard:dashboard' %}";
                    }, 800);
                </script>
            {% elif error %}
                <h3 class="text-lg font-semibold text-red-600 mb-2">Oops!</h3>
                <p class="text-gray-600 text-sm">{{ error }}</p>
                <button onclick="window.location.href='{% url 'users:signin' %}'"
                        class="mt-4 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                    Go Back to Sign In
                </button>
            {% endif %}
        </div>
    </div>

    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }
    </style>
{% endblock %}
