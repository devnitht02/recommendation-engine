{% extends "base.html" %}

{% block content %}
<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-sm w-full text-center animate-fade-in">
        <h3 class="text-xl font-bold text-purple-700 mb-2">Thank You for Using Pathfinder!</h3>
        <p class="text-gray-600 text-sm">You have been successfully logged out.</p>
        <p class="text-gray-500 text-xs mt-2">Redirecting to sign in...</p>
    </div>
</div>

<style>
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fade-in 0.4s ease-out;
    }
</style>

<script>
    setTimeout(() => {
        window.location.href = "{% url 'users:signin' %}";
    }, 2000);
</script>
{% endblock %}
