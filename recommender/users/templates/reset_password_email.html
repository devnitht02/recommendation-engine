<!DOCTYPE html>
<html lang="en">
  <body style="font-family: Arial, sans-serif; background: #f8f8f8; padding: 30px;">
    <div style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px;">
      <h2 style="color: #5521b5;">Reset Your Password</h2>
      <p>Hello {{ user.user_name }},</p>
      <p>You recently requested to reset your password. Click the link below:</p>
      <p style="margin: 20px 0;">
        <a href="{{ reset_url }}" style="padding: 10px 20px; background: #5521b5; color: white; text-decoration: none; border-radius: 5px;">Reset Password</a>
      </p>
      <p>This link will expire in 24 hours.</p>
      <p>If you didn’t request this, you can safely ignore it.</p>
      <br>
      <p>— Pathfinder.</p>
    </div>
  </body>
</html>
