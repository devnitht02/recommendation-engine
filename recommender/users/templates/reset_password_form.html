{% extends "base.html" %}
{% load static %}

{% block content %}

    <section class="relative overflow-hidden bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-50 pt-32 pb-30">

        <div class="min-h-screen py-24 px-4 flex justify-center items-center bg-white">

            <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Forgot Password</h2>
                <p class="text-sm text-gray-600 text-center mb-6">Enter your email address and weâ€™ll send you a reset
                    link.</p>

                <form method="POST" action="{% url 'users:forgot_password' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <button type="submit"
                            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-md transition duration-200">
                        Reset Password
                    </button>
                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'users:signin' %}" class="text-sm text-purple-600 hover:underline">Back to login</a>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
