<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
    {% load static %}
    <link href="{% static 'base.css' %}" rel="stylesheet">
    {% block css_cdn %} {% endblock css_cdn %}
    <title>Dashboard</title>
</head>
<body>

<nav style="background-color: #CB6040; border-color: #d1d5db;">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            {#        <img src="" class="h-8" alt="Logo" />#}
            <span class="self-center text-2xl font-semibold whitespace-nowrap"
                  style="color: #ffffff;">PathFinder AI</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden"
                style="color: #ffffff; background-color: #CB6040; border-color: #007bff;">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
                style="background-color: #CB6040; border-color: #d1d5db;">
                <li>
                    <a href="{% url 'dashboard:dashboard' %}"
                       class="block py-2 px-3 rounded-sm md:bg-transparent md:p-0"
                       style="color: #ffffff;">Home</a>
                </li>
                <li>
                    <a href="{% url 'institutions:courses' %}" class="block py-2 px-3 rounded-sm md:p-0"
                       style="color: #ffffff;">Courses</a>
                </li>


                <li>
                    <a href="/institutions" class="block py-2 px-3 rounded-sm md:p-0" style="color: #ffffff;">Institutions</a>
                </li>


                <li>
                    <a href="/users" class="block py-2 px-3 rounded-sm md:p-0" style="color: #ffffff;">Profile</a>
                </li>
                <li>
                    <a href="/signin" class="block py-2 px-3 rounded-sm md:p-0 text-white">
                        Sign In
                    </a></li>
                <li>
                    <a href="/signup" class="block py-2 px-3 rounded-sm md:p-0 text-white">
                        Sign Up
                    </a></li>
                <li>
                    <a href="/signout/" class="block py-2 px-3 rounded-sm md:p-0 text-white">
                        Logout
                    </a></li>
            </ul>
        </div>
    </div>

</nav>

<main class="container mx-auto my-8 p-4">
    {% block content %}


    {% endblock %}
</main>

<footer style="background-color: #FFFFFF; color: #d1d5db; text-align: center; padding: 1rem; margin-top: auto;">
    <p>&copy; 2025 PathFinder AI. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
