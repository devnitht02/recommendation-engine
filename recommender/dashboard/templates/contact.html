{% extends "base.html" %}
{% load static %}

{% block css_cdn %}
    <link rel="stylesheet" href="{% static 'src/dashboard.css' %}">
{% endblock css_cdn %}

{% block js_cdn %}
{% endblock js_cdn %}

{% block content %}


    <div class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-100 flex items-center justify-center pt-28 pb-16">
        <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-center text-3xl font-semibold text-black bg-white py-2 shadow w-full max-w-xl mx-auto mb-6">
                CONTACT US
            </h1>

            <form action="{% url 'dashboard:contact_page' %}" method="POST" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe"
                           class="w-full border-b-2 border-gray-300 bg-transparent px-2 py-2 text-sm focus:outline-none focus:border-purple-600"
                           required>
                </div>

                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com"
                           class="w-full border-b-2 border-gray-300 bg-transparent px-2 py-2 text-sm focus:outline-none focus:border-purple-600"
                           required>
                </div>

                <div>
                    <label for="message" class="block text-sm font-semibold text-gray-700 mb-1">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your message..."
                              class="w-full border-b-2 border-gray-300 bg-transparent px-2 py-2 text-sm focus:outline-none focus:border-purple-600 resize-none"
                              required></textarea>
                </div>

                <button type="submit" id="send-message"
                        class="w-full bg-purple-700 hover:bg-purple-800 text-white font-medium py-2.5 rounded-lg shadow transition duration-300 ease-in-out">
                    Send Message
                </button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#send-message').click(function (e) {
                e.preventDefault();

                const name = $('input[name="name"]').val().trim();
                const email = $('input[name="email"]').val().trim();
                const message = $('textarea[name="message"]').val().trim();

                if (!name || !email || !message) {
                    showPopup("Validation Error", "All fields are required.", "validation");
                    return;
                }

                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    showPopup("Invalid Email", "Please enter a valid email address.", "validation");
                    return;
                }

                const form = $('form')[0];
                const formData = new FormData(form);

                $.ajax({
                    url: $(form).attr('action'),
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    headers: {'X-Requested-With': 'XMLHttpRequest'},
                    success: function (response) {
                        if (response.status === "success") {
                            showPopup("Message Sent Successfully", "Thanks for reaching out to us!", "success");
                            localStorage.setItem("submittedEmail", email);
                            form.reset();
                        } else if (response.status === "error" && response.reason === "duplicate") {
                            showPopup("Already Sent", "You've already submitted a message with this email.", "validation");
                        } else if (response.status === "error" && response.reason === "email_fail") {
                            showPopup("Email Failed", "There was an issue sending the email. Please try again later.", "error");
                        } else {
                            showPopup("Error", "An unexpected issue occurred.", "error");
                        }
                    },
                    error: function () {
                        showPopup("Server Error", "Try again later.", "error");
                    }
                });
            });

            function showPopup(title, message, status) {
                $('#popup-title').text(title);
                $('#popup-message').text(message);
                $('#info-popup').removeClass('hidden');

                const popupBtn = $('#popup-button');

                if (status === "success") {
                    popupBtn.attr('href', "{% url 'dashboard:dashboard' %}");
                    popupBtn.text("Back to Home");
                } else {
                    popupBtn.attr('href', "#");
                    popupBtn.text("Close");
                    popupBtn.off("click").on("click", function (e) {
                        e.preventDefault();
                        $('#info-popup').addClass('hidden');
                    });
                }
            }
        });
    </script>


    {#    {% include 'footer.html' %}#}
{% endblock content %}
