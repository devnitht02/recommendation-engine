{% extends "base.html" %}
{% load static %}

{% block css_cdn %}
{#    <link rel="stylesheet" href="{% static 'src/dashboard.css' %}">#}
{% endblock css_cdn %}

{% block js_cdn %}
   


{% endblock js_cdn %}


{% block content %}
    
    <section class="bg-white" style="margin-top: 2rem">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900">Contact
                Us</h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500"> Want guidance? Want to send feedback? Let us
                know.</p>
            <form action="#" class="space-y-8">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your
                        email</label>
                    <input type="email" id="email"
                           class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
                           placeholder="name@gmail.com" required>
                </div>
                <div>
                    <label for="subject"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
                    <input type="text" id="subject"
                           class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 "
                           placeholder="Let us know how we can help you" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Your
                        message</label>
                    <textarea id="message" rows="6"
                              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500"
                              placeholder="Leave a comment..."></textarea>
                </div>
                <button type="submit"
                        style="background-color: #5521b5"
                    class="w-full text-white bg-[#CB6040] hover:bg-[#B35235] focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Send message
                </button>
            </form>
        </div>
    
    </section>











    {% include 'footer.html' %}
{% endblock content %}
