version: "3.1"

# ------------------------------------------------------------------------------
# 1. Session configuration
# ------------------------------------------------------------------------------
session_config:
  session_expiration_time: 60   # minutes
  carry_over_slots_to_new_session: true

# ------------------------------------------------------------------------------
# 2. Intents
# ------------------------------------------------------------------------------
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

  - ask_recommendation
  - ask_course_info
  - ask_institution_info
  - ask_application_process
  - ask_profile_update
  - ask_saved_courses
  - ask_system_features
  - ask_feedback

  - recommend_degree
  - query_knowledge_base

  # fallback intent for low-confidence NLU
  - nlu_fallback

# ------------------------------------------------------------------------------
# 3. Entities
# ------------------------------------------------------------------------------
entities:
  - object_type      # ‚Äúcourse‚Äù or ‚Äúinstitution‚Äù
  - attribute        # e.g. ‚Äúdescription‚Äù, ‚Äúrank‚Äù
  - mention          # actual course/institution name

# ------------------------------------------------------------------------------
# 4. Slots
# ------------------------------------------------------------------------------
slots:
  object_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: object_type

  attribute:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: attribute

  mention:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: mention

# ------------------------------------------------------------------------------
# 5. Responses
# ------------------------------------------------------------------------------
