version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_recommendation
  - ask_course_info
  - ask_institution_info
  - ask_application_process
  - ask_profile_update
  - ask_saved_courses
  - ask_system_features
  - ask_feedback
  - recommend_degree
  - query_knowledge_base

entities:
  - object_type      # “course” or “institution”
  - attribute        # e.g. “description”, “rank”
  - mention          # actual course/institution name

slots:
  object_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: object_type

  attribute:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: attribute

  mention:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: mention

responses:
  utter_greet:
    - text: "Hey! How can I help you today? 😊"
  utter_cheer_up:
    - text: "Here's something to brighten your day:"
      image: "https://images.unsplash.com/photo-1596495577886-d920f1fb7238?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60"
  utter_did_that_help:
    - text: "Did that help you out?"
  utter_happy:
    - text: "Great, let’s keep going! 🎉"
  utter_goodbye:
    - text: "Goodbye! Feel free to reach out anytime. 👋"
  utter_iamabot:
    - text: "I'm Pathfinder Assistant, a bot here to help you discover the best educational options."
  utter_ask_rephrase:
    - text: "Sorry, I didn’t catch that—could you rephrase?"

actions:
  - action_query_knowledge_base

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
