version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi there
    - good morning
    - yo

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you
    - take care

- intent: affirm
  examples: |
    - yes
    - yep
    - sure
    - works for me

- intent: deny
  examples: |
    - no
    - nope
    - not really

- intent: mood_great
  examples: |
    - I feel great
    - I'm doing awesome
    - I'm so happy

- intent: mood_unhappy
  examples: |
    - I feel sad
    - I'm not doing well
    - I'm unhappy

- intent: ask_recommendation
  examples: |
    - Can you recommend a degree?
    - Suggest me a program
    - What should I study?

- intent: recommend_degree
  examples: |
    - I'm good at math and coding
    - I like biology and chemistry

- intent: query_knowledge_base
  examples: |
    - What is the admission deadline?
    - Give me details about Computer Science at MIT

- intent: bot_challenge
  examples: |
    - are you a bot?
    - what are you?

- intent: nlu_fallback
  examples: |
    - asdfghjkl
    - qwerty

- intent: ask_application_process
  examples: |
    - How do I apply?
    - Tell me the application process
    - What are the steps to apply?

- intent: ask_course_info
  examples: |
    - Tell me about this course
    - What will I learn in the course?
    - Give me course details

- intent: ask_feedback
  examples: |
    - I have feedback
    - I want to give some feedback
    - Here's what I think

- intent: ask_institution_info
  examples: |
    - Tell me about the institution
    - Give me info about the university
    - What kind of university is this?

- intent: ask_profile_update
  examples: |
    - I want to update my profile
    - How do I change my details?
    - Update my account info

- intent: ask_saved_courses
  examples: |
    - What courses have I saved?
    - Show me my saved programs
    - List saved courses

- intent: ask_system_features
  examples: |
    - What can you do?
    - What features do you have?
    - Tell me your functionalities
